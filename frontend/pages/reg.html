<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartEstate - Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/logo.css">
    <link rel="stylesheet" href="/css/decorating.css">
    <link rel="stylesheet" href="/css/form_group.css">
    <link rel="stylesheet" href="/css/header_links.css">
    <link rel="stylesheet" href="/css/base_settings.css">
    <link rel="stylesheet" href="/css/password_strength.css">
    <link rel="stylesheet" href="/css/notification.css">
</head>
<body>
    <div class="screen animated-bg">
        <div class="decor-circle circle-1"></div>
        <div class="decor-circle circle-2"></div>
        
        <div class="header">
            <a href="./index" class="logo">SmartEstate</a>
            <a href="./login" class="header-link">Войти</a>
        </div>
        
        <div class="form-container">
            <h1 class="form-title">Регистрация</h1>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label class="form-label">Логин</label>
                    <input type="text" id="username" class="form-input" placeholder="" required>
                    <div class="error-hint" id="username-hint">
                        <div class="error" id="username-error"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-input" placeholder="" required>
                    <div class="error-hint" id="email-hint">
                        <div class="error" id="email-error"></div>
                    </div>
                </div>
                
                <div class="form-group password-container">
                    <label class="form-label">Пароль</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" class="form-input" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                        <div class="error-hint" id="password-hint">
                            <div class="error" id="password-error"></div>
                        </div>
                    </div>
                    <div class="password-strength-container"></div>
                </div>
                
                <div class="form-group password-container">
                    <label class="form-label">Повтор пароля</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" class="form-input" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                        <div class="error-hint" id="confirm-password-hint">
                            <div class="error" id="confirm-password-error"></div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="form-button">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <div class="dev-footer">
        <span class="dev-footer-text">Для разработчиков</span>
        <div class="dev-footer-dropdown">
          <a href="https://git.iu7.bmstu.ru/sgn3-prog/sgn3-prog-it-2025/ghostbusters" target="_blank">GitHub</a>
          <a href="./reports" target="_blank">Отчеты</a>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script type="module">
        import { RegistrationManager } from '/js/components/auth/registration/registration_manager.js';
        import { initNotification } from '/js/components/ui/notification.js';
      
        document.addEventListener('DOMContentLoaded', () => {
          new RegistrationManager();
          initNotification();
        });
      </script>
    
</body>
</html>
