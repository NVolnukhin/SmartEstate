<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartEstate - Вход</title>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/decorating.css">
    <link rel="stylesheet" href="../css/form_group.css">
    <link rel="stylesheet" href="../css/header_links.css">
    <link rel="stylesheet" href="../css/base_settings.css">
    <link rel="stylesheet" href="../css/notification.css">
    
</head>
<body>
    <div class="screen animated-bg">
        <div class="decor-circle circle-1"></div>
        <div class="decor-circle circle-2"></div>
        
        <div class="header">
            <a href="./index.html" class="logo">SmartEstate</a>
            <a href="./reg.html" class="header-link">Зарегистрироваться</a>
        </div>
        
        <div class="form-container">
            <h1 class="form-title">Вход в аккаунт</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Логин</label>
                    <input type="text" id="login" class="form-input" placeholder="" required>
                    <div class="error-message" id="login-error">Пожалуйста, введите логин</div>
                </div>
                
                <div class="form-group password-container">
                    <label class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-input" placeholder="" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                    <div class="error-message" id="password-error">Пожалуйста, введите пароль</div>
                </div>
                
                <button type="submit" class="form-button">Войти</button>
            </form>
            <a href="./forgot_password.html" class="forgot-password">Забыли пароль?</a>
        </div>
    </div>

    <div class="dev-footer">
        <span class="dev-footer-text">Для разработчиков</span>
        <div class="dev-footer-dropdown">
          <a href="https://git.iu7.bmstu.ru/sgn3-prog/sgn3-prog-it-2025/ghostbusters" target="_blank">GitHub</a>
          <a href="./reports.html" target="_blank">Отчеты</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script type="module">
        import { LoginManager } from '../js/components/auth/login/login_manager.js';
        import { initNotification } from '../js/components/ui/notification.js';
      
        document.addEventListener('DOMContentLoaded', () => {
          new LoginManager();
          initNotification();
        });
      </script>
</body>
</html>
